<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Магазин кроссовок</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Магазин кроссовок</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Контакты</a>
          </li>
        </ul>
      </div>
      <div class="cart">
        <span class="cart-item-count">0</span>
        <img src="images/cart.png" alt="Корзина">
      </div>
    </nav>
    
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Новые коллекции кроссовок</h1>
        <p class="lead">Выберите свою пару уже сегодня!</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="images/shoe1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Кроссовки Nike</h5>
              <p class="card-text">Цена: $100</p>
              <button class="btn btn-primary buy-button" data-id="1">Купить</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="images/shoe2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Кроссовки Adidas</h5>
              <p class="card-text">Цена: $80</p>
              <button class="btn btn-primary buy-button" data-id="2">Купить</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="images/shoe3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Кроссовки Puma</h5>
              <p class="card-text">Цена: $90</p>
              <button class="btn btn-primary buy-button" data-id="3">Купить</button>
            </div>
          </div>
        </div>
<div class="container">
  <h1 class="text-center">Корзина</h1>
  <hr>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body">
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Итого</h5>
          <hr>
          <p class="card-text">Количество товаров: <span id="cart-total-quantity">0</span></p>
          <p class="card-text">Общая сумма: <span id="cart-total-price">0</span> руб.</p>
          <button class="btn btn-primary btn-block" onclick="confirmOrder()">Оформить заказ</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
